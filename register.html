<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        
        /* Checks if e-mail exists in database (whitelist) */
        function registerCheck() {
            let emailCheck;
            let emailInput = document.getElementById("emailInput").value;
            fetch('http://localhost:8080/account/all')
            .then(response => response.json())
            .then(data => { 
                console.log(data)
                const check = obj => obj.email === emailInput;
                emailCheck = data.some(check)
                if (!emailCheck) {
                    document.getElementById("alertSpan").style.display = "block";
                } else {
                    document.getElementById("alertSpan").style.display = "none";
                    location.href="my-account.html"; // use new function and take email as args
            }
            });
            
            
        }
        


    </script>



    <div class="container text-center">
        <div class="bd-example border p-5 position-absolute top-50 start-50 translate-middle">
            <div>
                <img src="images/WT-logo.png" width="250" height="65" class="mb-5 d-inline-block align-center" alt="">
            </div>
            <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label">E-mailadres</label>
                <input type="email" class="form-control"  id="emailInput" style="width: 300px;">
            </div>
            <span style="display: none;" id="alertSpan">
                <div class="alert alert-danger" role="alert">
                    Dit e-mailadres is niet bekend bij Working Talent
                </div>
            </span>
            <button type="button" class="btn btn-success" onclick="registerCheck()">Registreren</button>
            </form>
        </div>
    </div>



</body>
</html>
