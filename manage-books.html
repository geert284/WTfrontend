        function checkAdmin() {
            let admin = localStorage.getItem('WT_ADMIN');
            if (admin == 'true') {
                document.getElementById("adminSpan").style.display = "block";

        function createBook() {
            // Formulier uitlezen
            let titleInput = document.getElementById('title-input').value;
            let isbnInput = document.getElementById('isbn-input').value;
            let categoryInput = document.getElementById('category-input').value;
            let formatInput = document.getElementById('format-input').value;
            let languageInput = document.getElementById('language-input').value;
            let editionInput = document.getElementById('edition-input').value;
            let authorInput = document.getElementById('author-input').value;

            if(!Number.isInteger(Number(editionInput))) {
                alert('Editie moet een integer zijn')
                return;
            }

            // Maak hier een javascript object aan
            let newBook = {
                title: titleInput,
                isbn: isbnInput,
                category: categoryInput,
                format: formatInput,
                language: languageInput,
                edition: editionInput,
                author: authorInput,
            }

            fetch("http://localhost:8080/book/create", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newBook)
                
            })
            .then(response => {
                alert('Is goedgegaan');
                location.reload();
            })
            .catch(error => {
                alert('Er is iets fouts gegaan');
            });
        }

        function searchBooksAdmin() {

                            <td>Categorie</td>

                            <td style="text-align: right"><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button></td>
                        </tr>`
                    data.forEach(book => {
                        booksAdminHtml += `

                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.isbn}</td>
                                <td>${book.category}</td>
                                <td>${book.format}</td>
                                <td>${book.edition}</td>
                                <td>${book.language}</td>
                                <td>${book.bookCopys}</td>
                                
                                
                                <td></td>
                                <td style="text-align: right"><button type="button" onclick="getCopies(${book.id})";" class="btn btn-success"  >Klap uit</button></td>
                                <td style="text-align: right"><button type="button" onclick="window.location.href = 'adjust-book.html?id=${book.id}';" class="btn btn-success">Wijzig</button></td> 
                                <td style="text-align: right"><button type="button" onclick="window.location.href = 'add-bookcopy.html?id=${book.id}';" class="btn btn-success"">Exemplaar toevoegen</button></td> 
                                 
                            </tr>
                        `
                        /* <td><button onclick="deleteBook(${book.id})";" class="btn btn-success">Boek verwijderen</button></td> */
                    });

                    document.getElementById('bookadmin-table').innerHTML = booksAdminHtml;

                });
        }


        
        searchBooksAdmin();

        function redirectToAnotherPage(bookId) {

        }


        function getCopies(bookID) { // onclick=getCopies(${bookId})
            fetch('http://localhost:8080/bookcopy/all')
                .then(response => response.json())
                .then(data => {
                    console.log('Data', data);

                    let booksAdminHtml = `
                        <tr>
                            <td>Boeknummer</td>
                            <td>Conditie van het boek</td>
                            <td>Status</td>
                            
                        </tr>
                    `
                    data.forEach(bookcopy => {
                        let bookIDfromDB = bookcopy.bookId
                        if (bookIDfromDB == bookID) {
                            let message1 = '';
                            let message2 = '';
                            if (bookcopy.available) {
                                icon = 'Aanwezig';
                            } else {
                                icon = 'Uitgeleend'
                            }
                            if (bookcopy.outOfUse) {
                                icon1 = 'Buiten gebruik';
                            } else {
                                icon1 = 'In gebruik'
                            }
                            booksAdminHtml += `
                            <tr>
                                <td>${bookID+"."+bookcopy.tagNumber}</td>
                                <td>${bookcopy.status}</td>
                                <td>${icon}</td>
                                <td>${icon1}</td>
                                <td></td>
                                <td></td>                             
                                <td style="text-align: right"><button type="button"  onclick="window.location.href = 'adjust-bookcopy.html?id=${bookcopy.id}';" class="btn btn-success">Wijzig</button></td>
   
                            </tr>
                        `
                        }

                    });

                    document.getElementById('bookcopy-table').innerHTML = booksAdminHtml;

                });
        }


        function deleteBook(bookId) {
            var confirmed = confirm("Are you sure you want to delete this book?");

            if (confirmed) {
                var xhr = new XMLHttpRequest();

                xhr.open('POST', 'http://localhost:8080/book/delete/' + bookId, true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                var deleteBookDto = { id: bookId };


                xhr.onload = function () {
                    if (xhr.status === 200) {
                        alert('Book deleted successfully');

                        // Optionally, you can update the UI to remove the deleted book
                    } else {
                        alert('Error deleting book: ' + xhr.statusText);
                    }
                };

                xhr.send(JSON.stringify(deleteBookDto));

                location.reload;

            }
        }

        // getCopies(2);

        function checkForm() {
            let title = document.getElementById('title-input').value;
            let isbn = document.getElementById('isbn-input').value;
            let category = document.getElementById('title-input').value;
            let format = document.getElementById('category-input').value;
            let language = document.getElementById('language-input').value;
            let edition = document.getElementById('edition-input').value;
            let author = document.getElementById('author-input').value;
            if (title.length != 0 && isbn.length != 0 && category.length != 0 && format.length != 0 && language.length != 0 && edition.length != 0 && author.length != 0) {
                document.getElementById("saveButton").className = "btn btn-success";
            } else {
                document.getElementById("saveButton").className = "btn btn-success disabled";
            }
        }
