<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    
    <script src="js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <script>
        function searchBooksAdmin() {
            fetch('http://localhost:8080/book/all')
            .then(response => response.json())
            .then(data => { 
                    console.log('Data', data);

                    let booksAdminHtml = `
                        <tr id="table-header">
                            <td>Titel</td>
                            <td>Schrijver</td>
                            <td>Categorie</td>
                            <td>Editie</td>
                            <td>Taal</td>
                            <td style="text-align: right"><button type="button" onclick="window.location.href = 'add-book.html';">+</button></td>
                        </tr>
                    `
                    data.forEach(book => {
                        booksAdminHtml += `
                            <tr>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.category}</td>
                                <td>${book.edition}</td>
                                <td>${book.language}</td>
                                <td style="text-align: right"><button type="button" onclick="getCopies(${book.id})">Klap uit</button></td>
                            </tr>
                        `
                    });

                    document.getElementById('bookadmin-table').innerHTML = booksAdminHtml;

                });
        }
        searchBooksAdmin();

        function getCopies(bookID) { // onclick=getCopies(${bookId})
            fetch('http://localhost:8080/bookcopy/all')
            .then(response => response.json())
            .then(data => { 
                    console.log('Data', data);

                    let booksAdminHtml = `
                        <tr>
                            <td>Exemplaar ID</td>
                            <td>Staat</td>
                            <td>Beschikbaar</td>
                            <td style="text-align: right"><button type="button" onclick="window.location.href = 'add-book.html';">+</button></td>
                        </tr>
                    `
                    data.forEach(bookcopy => {
                        let bookIDfromDB = bookcopy.bookId
                        if (bookIDfromDB == bookID) {
                            let icon = '';
                            if (bookcopy.available) {
                                icon = '<img src="check-circle.svg">';
                            } else {
                                icon = '<img src="circle.svg">'
                            }
                            booksAdminHtml += `
                            <tr>
                                <td>${bookcopy.id}</td>
                                <td>${bookcopy.status}</td>
                                <td>${icon}</td>
                                <td style="text-align: right"><button type="button" onclick="window.location.href = 'adjust-book.html';">Wijzig</button></td>
                            </tr>
                        `
                        }
                        
                    });

                    document.getElementById('bookcopy-table').innerHTML = booksAdminHtml;

                });
        }
        // getCopies(2);


    </script>

    <div data-component="header"></div>

    <!-- <button onclick="getCopies(2)"></button> -->
    
    <br><br><br>
    
    <div class="body-text">
        <h2>Boeken beheren</h2>
        <h3 style="color: red;">Zoekbalk hier</h3>
        
        <br><br>
        <table id="bookadmin-table"></table>
        <br><br><br>

        <table id="bookcopy-table"></table>

        


</body>
</html>
