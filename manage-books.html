<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    
    <script src="js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <script>
        function searchBooksAdmin() {
            fetch('http://localhost:8080/book/all')
            .then(response => response.json())
            .then(data => { 
                    console.log('Data', data);

                    let booksAdminHtml = `
                        <tr id="table-header">
                            <td>Titel</td>
                            <td>Schrijver</td>
                            <td>Categorie</td>
                            <td>Editie</td>
                            <td>Taal</td>
                            <td style="text-align: right"><button type="button" class="btn btn-success" onclick="window.location.href='add-book.html';">Boek toevoegen</button></td>
                        </tr>
                    `
                    data.forEach(book => {
                        booksAdminHtml += `
                            <tr>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.category}</td>
                                <td>${book.edition}</td>
                                <td>${book.language}</td>
                                <td></td>
                                <td style="text-align: right"><button type="button" onclick="getCopies(${book.id})";" class="btn btn-success"  >Klap uit</button></td>
                                <td style="text-align: right"><button type="button" onclick="window.location.href = 'adjust-book.html?id=${book.id}';" class="btn btn-success">Wijzig</button></td> 
                                <td style="text-align: right"><button type="button" onclick="window.location.href = 'add-bookcopy.html?id=${book.id}';" class="btn btn-success"">Exemplaar toevoegen</button></td> 
                                 
                            </tr>
                        `
                        /* <td><button onclick="deleteBook(${book.id})";" class="btn btn-success">Boek verwijderen</button></td> */
                    });

                    document.getElementById('bookadmin-table').innerHTML = booksAdminHtml;

                });
        }
        
        searchBooksAdmin();

        function redirectToAnotherPage(bookId) {

            window.location.href = 'adjust-book.html?bookId=${bookId}'
        }
        
        
        function getCopies(bookID) { // onclick=getCopies(${bookId})
            fetch('http://localhost:8080/bookcopy/all')
            .then(response => response.json())
            .then(data => { 
                    console.log('Data', data);

                    let booksAdminHtml = `
                        <tr>
                            <td>Exemplaar ID</td>
                            <td>Staat</td>
                            <td>Beschikbaar</td>
                            <td>Tag nummer</td>
                            <td>Buiten gebruik</td>
                        </tr>
                    `
                    data.forEach(bookcopy => {
                        let bookIDfromDB = bookcopy.bookId
                        if (bookIDfromDB == bookID) {
                            let icon = '';
                            let icon1 = '';
                            if (bookcopy.available) {
                                icon = '<img src="images/check-circle.svg">';
                            } else {
                                icon = '<img src="images/circle.svg">'
                            }
                            if (bookcopy.outOfUse) {
                                icon1 = '<img src="images/check-circle.svg">';
                            } else {
                                icon1 = '<img src="images/circle.svg">'
                            }
                            booksAdminHtml += `
                            <tr>
                                <td>${bookcopy.id}</td>
                                <td>${bookcopy.status}</td>
                                <td>${icon}</td>
                                <td>${bookcopy.tagNumber}</td>
                                <td>${icon1}</td>
                                <td></td>
                                <td></td>                             
                                <td style="text-align: right"><button type="button"  onclick="window.location.href = 'adjust-bookcopy.html?id=${bookcopy.id}';" class="btn btn-success">Wijzig</button></td>
   
                            </tr>
                        `
                        }
                        
                    });

                    document.getElementById('bookcopy-table').innerHTML = booksAdminHtml;

                });
        }


        function deleteBook(bookId) {
            var confirmed = confirm("Are you sure you want to delete this book?");

            if (confirmed) {
                var xhr = new XMLHttpRequest();

                xhr.open('POST', 'http://localhost:8080/book/delete/' + bookId, true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                var deleteBookDto = { id: bookId };


                xhr.onload = function () {
                    if (xhr.status === 200) {
                        alert('Book deleted successfully');

                        // Optionally, you can update the UI to remove the deleted book
                    } else {
                        alert('Error deleting book: ' + xhr.statusText);
                    }
                };

                xhr.send(JSON.stringify(deleteBookDto));
                
                location.reload;
                
            }
        }

        // getCopies(2);



    </script>

    <div data-component="header"></div>    
    <br><br><br>
    
    <div class="body-text">
        <h2>Boeken beheren</h2>        
        <table id="bookadmin-table"></table>
        <br><br><br>

        <table id="bookcopy-table"></table>

        


</body>
</html>
