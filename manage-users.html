<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="mystyle.css"> -->

    <script src="js/common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        /* Get user data from database (account) and create and fill user table */
        function searchUsers() {
            fetch('http://localhost:8080/account/all')
            .then(response => response.json())
            .then(data => { 
                    console.log('Data', data);

                    let accountHtml = `
                        <tr id="table-header">
                            <td>Naam</td>
                            <td>Email</td>
                            <td>Admin</td>
                            <td style="text-align: right"><button type="button">+</button></td>
                        </tr>
                    `
                    data.forEach(account => {
                        let icon = '';
                        if (account.admin) {
                            icon = '<img src="check-circle.svg">';
                        } else {
                            icon = '<img src="circle.svg">'
                        }
                        accountHtml += `
                            <tr>
                                <td>${account.firstName} ${account.lastName}</td>
                                <td>${account.email}</td>
                                <td>${icon}</td>
                                <td style="text-align: right"><button type="button" onclick="deleteConfirmMessage(${account.id})" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Verwijder</button></td>
                            </tr>
                        `
                    });

                    document.getElementById('user-table').innerHTML = accountHtml;

                });
        }
        searchUsers();
    </script>

    <div data-component="header"></div>
    <br><br><br>
    <h2>Gebruikers beheren</h2>
    <h3 style="color: red;">Zoekbalk hier</h3>
    <table id="user-table"></table>

    <!-- working inline block example -->
    <!-- <div class="mb-3" style="display: inline-block;">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    </div>
    <div class="mb-3" style="display: inline-block;">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div> -->

    <!-- Modal pop-up for deleting users -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Verwijder gebruiker</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Weet u zeker dat u deze gebruiker wilt verwijderen? Er zitten mogelijk nog leningen verbonden aan het account.</p>
                        </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stoppen</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Doorgaan</button> <!-- add onclick event to remove user -->
                </div>
            </div>
        </div>
    </div>


</body>
</html>
