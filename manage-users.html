    <script>
        function searchUsers() {
            fetch('http://localhost:8080/account/all')
            .then(response => response.json())
            .then(data => { 
                    console.log('Data', data);

                    let accountHtml = `
                        <tr id="table-header">
                            <td>Naam</td>
                            <td>Email</td>
                            <td>Admin</td>
                        </tr>
                    `
                    data.forEach(account => {
                        accountHtml += `
                            <tr>
                                <td>${account.firstName} ${account.lastName}</td>
                                <td>${account.email}</td>
                                <td>${account.admin}</td>
                                <td style="text-align: right"><button type="button" onclick="deleteConfirmMessage(${account.id})" class="green-button">Verwijder</button></td>
                            </tr>
                        `
                    });

                    document.getElementById('user-table').innerHTML = accountHtml;

                });
        }
        searchUsers();

    </script>
