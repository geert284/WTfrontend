    <!-- Modal pop-up for reservation canceling confirmation -->
    <div class="modal fade" id="resModal" tabindex="-1" aria-labelledby="resModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resModalLabel">Reservering annuleren</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Details</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Nee </button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal"
                        data-bs-target="#confirmModal" onclick="cancelReservation()"> Ja reservering annuleren</button>
                    <!-- add onclick event  -->

            </div>

    <script>
        function checkAdmin() {
            let admin = localStorage.getItem('WT_ADMIN');
            if (admin == 'true') {
                document.getElementById("adminSpan").style.display = "block";
            }
        }

        const reservationsTable = document.getElementById('reservationsTable');
        const awaitingReservationsTable = document.getElementById('awaitingReservationsTable');
        const loansTable = document.getElementById('loansTable');
        const historyTableRes = document.getElementById('historyTableRes');
        const historyTableLoans = document.getElementById('historyTableLoans');
        const loanModal = document.getElementById('loanModal');
        const resModal = document.getElementById('resModal');

        let resType = "res";
        function createReservationTable() {
            fetch(`http://localhost:8080/account/getReservations/${localStorage.getItem('WT_TOKEN')}`)
                .then(response => response.json())
                .then(data => {
                    const tableHTML = data.map(reservation => {
                        resType = reservation.tagNumber !== "" ? "res" : "aRes";
                        return `<tr>
                  <td>${reservation.title} </td>
                  <td>${reservation.tagNumber}</td> <!-- Display reservation.tagNumber or 'N/A' -->
                  <td>${reservation.reservationDate}</td>
                  <td>${reservation.available ? "Ja" : "Nee"}</td>
                  <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#resModal"
                    data-bs-title="${reservation.title}" data-bs-id="${reservation.id}" data-bs-resType= "${resType}"> Annuleren </button></td>
              </tr>`;
                    }).join('');

                    // Add the table to the HTML
                    reservationsTable.innerHTML = `<tr>
                                <th>Titel</th>
                                <th>Boeknummer</th>
                                <th>Reserveringsdatum</th>
                                <th>Boek beschikbaar</th>
                                <th>Reservering annuleren</th>
                            </tr>${tableHTML}`;
                });
        };

        function createAwaitingReservationTable() {
            fetch(`http://localhost:8080/account/getAwaitingReservations/${localStorage.getItem('WT_TOKEN')}`)
                .then(response => response.json())
                .then(data => {
                    const tableHTML = data.map(reservation => {
                        resType = reservation.tagNumber !== "" ? "res" : "aRes";
                        return `<tr>
                  <td>${reservation.title} </td>
                  <td>${reservation.reservationDate}</td>
                  <td>${reservation.available ? "Ja" : "Nee"}</td>
                  <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#resModal"
                    data-bs-title="${reservation.title}" data-bs-id="${reservation.id}" data-bs-resType= "${resType}"> Annuleren </button></td>
              </tr>`;
                    }).join('');

                    // Add the table to the HTML
                    awaitingReservationsTable.innerHTML = `<tr>
                                <th>Titel</th>
                                <th>Reserveringsdatum</th>
                                <th>Boek beschikbaar</th>
                                <th>Reservering annuleren</th>
                            </tr>${tableHTML}`;
                });
        };

        function createLoansTable() {
            fetch(`http://localhost:8080/account/getLoansActive/${localStorage.getItem('WT_TOKEN')}`)
                .then(response => response.json())
                .then(data => {
                    const tableHTML = data.map(loan => {
                        return `<tr>
                  <td>${loan.title} </td>
                  <td>${loan.tagNumber}</td>
                  <td>${loan.loanDate}</td> 
              </tr>`;
                    }).join('');

                    // Add the table to the HTML
                    loansTable.innerHTML = `<tr>
                                <th>Titel</th>
                                <th>Boeknummer</th>
                                <th>Leningsdatum</th>
                            </tr>${tableHTML}`;
                });
        };

        function createClosedLoansTable() {
            fetch(`http://localhost:8080/account/getLoansFinished/${localStorage.getItem('WT_TOKEN')}`)
                .then(response => response.json())
                .then(data => {
                    const tableHTML = data.map(loan => {
                        return `<tr>
                  <td>${loan.title} </td>
                  <td>${loan.tagNumber}</td>
                  <td>${loan.loanDate}</td>
                  <td>${loan.returnDate}</td>  
              </tr>`;
                    }).join('');

                    // Add the table to the HTML
                    historyTableLoans.innerHTML = `<tr>
                                <th>Titel</th>
                                <th>Boeknummer</th>
                                <th>Leningsdatum</th>
                                <th>Inleverdatum</th>
                            </tr>${tableHTML}`;
                });
        };

        createClosedLoansTable();
        createReservationTable();
        createLoansTable();
        createAwaitingReservationTable();

        let currentResId = 0;
        // Function that changes the content of the modal
        resModal.addEventListener('show.bs.modal', function (event) {
            let link = event.relatedTarget;
            let modalBody = resModal.querySelector('.modal-body');

            currentResId = link.getAttribute('data-bs-id');
            modalBody.setAttribute('style', 'white-space: pre;');
            resType = link.getAttribute('data-bs-resType');

            modalBody.textContent = "Weet je zeker dat je deze reservering wil annuleren?";
            modalBody.textContent += "\r\nBoek: \t" + link.getAttribute('data-bs-title');
        });

        function cancelReservation() {

            let CancelReservationDto = {
                reservationId: currentResId,
            }
            if (resType == "res") {
                fetch("http://localhost:8080/reservation/cancel", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('WT_TOKEN')
                    },
                    body: JSON.stringify(CancelReservationDto)

                })
                    .then(response => {
                        //alert('Reservering annuleren gelukt!');                        
                    })
                    .catch(error => {
                    });
            }
            else {
                fetch("http://localhost:8080/awaitingReservation/cancel", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('WT_TOKEN')
                    },
                    body: JSON.stringify(CancelReservationDto)

                })
                    .then(response => {
                        //alert('Reservering annuleren gelukt!');
                    })
                    .catch(error => {
                    });
            }
            location.reload();
        }

    </script>
